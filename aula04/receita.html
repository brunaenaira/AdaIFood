<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="siteProjetoOne.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Marvel&family=Open+Sans&family=Playfair+Display&family=Roboto:ital,wght@0,100;0,500;0,700;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>FormulárioReceita</title>
</head>

<body>
    <header class="delicias">
        <nav>
            <ul>
                <li><a href="siteProjetoOne.html">Início</a></li>
                <li><a href="receita.html">Envie sua Receita</a></li>
                <li><a href="siteProjetoOne.html#descontos">Descontos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
        <img class="logo" src="logo-delicias1.png" alt="logo de pagina">

    </header>
    <main class="main">
        <h1 class="titulo-receita">Cadastre sua Receita</h1>
        <form action="http://localhost:127.0.0.1/registrations" method="post" id="formulario"
            class="formulario-receita">
            <div>
                <label for="nome-receita">Nome da Receita:</label>
                <input type="text" id="nome-receita" required name="nome" />
            </div>
            <div>
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="nome" placeholder="Sobremesa, salgados, pratos principais" />
            </div>
            <div>
                <label for="ingredientes">Ingredientes:</label>
                <input type="text" id="ingredientes" required name="nome" />
            </div>
            <div>
                <label for="modo-preparo">Modo de Preparo:</label>
                <input type="text" id="modo-preparo" required name="nome" />
            </div>
            <div>
                <label>Nível:</label>
                <label>
                    <input type="radio" name="nivel" value="facil"> Fácil
                </label>
                <label>
                    <input type="radio" name="nivel" value="dificil"> Moderado
                </label>
                <label>
                    <input type="radio" name="nivel" value="dificl"> Difícil
                </label>
            </div>
            <div>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" required name="nome" />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required name="email" />
            </div>
            <div>
                <label for="fotos">Fotos:</label>
                <input type="file" id="fotos" name="fotos" multiple="multiple" />
            </div>
            <div class="enviar-form">
                <label for="concordo-email" class="estilizado">
                    <input type="checkbox" id="concordo-email" name="concordo-email" value="sim" required>
                    <span>Aceito os termos e condições.</span>
                </label>
                <div class="botoes">
                    <button type="submit" class="send">Enviar</button>
                    <button type="reset" class="cancel">Limpar</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Delícias Nacionais</p>
    </footer>
</body>

</html>
