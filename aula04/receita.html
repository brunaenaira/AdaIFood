<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="siteProjetoOne.css">

    <title>FormulárioReceita</title>
</head>

<body>
    <header class="delicias">
        <h2
            style="background: linear-gradient(to right, #c3e005, #111300); -webkit-background-clip: text; color: transparent;">
            Delícias Nacionais</h2>
        <img src="https://media.istockphoto.com/vectors/restaurant-icon-vector-id1038356020?k=20&m=1038356020&s=612x612&w=0&h=Y1okNvzppPix48prPDockvquxIT4jXHWLi5YJ9nO-FQ="
            alt="logo de pagina">
        <nav>
            <ul>
                <li><a href="siteProjetoOne.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="#regioes">Regiões</a></li>
                <li><a href="#novidades">Novidades</a></li>

            </ul>
        </nav>
    </header>
    <div class="imagem-formulario">
        <img src="https://img.freepik.com/fotos-gratis/panela-de-grelha-vazia-com-varios-ingredientes-frescos-vegetarianos-para-cozinhar-vista-aerea-de-alimentos-grelhados-vegan_118925-1263.jpg?size=626&ext=jpg"
            alt="logo">
    </div>
    <section class="formulario-receita">
        <h1 class="titulo-receita">Cadastre sua Receita</h1>
        <section id="formulario">

            <form action="http://localhost:127.0.0.1/registrations" method="post">
                <div>
                    <label for="nome-receita">Nome da Receita:</label>
                    <input type="text" id="nome-receita" required name="nome" />
                </div>
                <div>
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="nome"
                        placeholder="sobremesa, salgados, pratos principais" />
                </div>
                <div>
                    <label for="ingredientes">Ingredientes:</label>
                    <input type="text" id="ingredientes" required name="nome" />
                </div>
                <div>
                    <label for="modo-preparo">Modo de Preparo:</label>
                    <input type="text" id="modo-preparo" required name="nome" />
                </div>
                <div>
                    <label for="nivel">Nível:</label>
                    <label>
                        <input type="radio" name="facil" value="facil"> Fácil
                    </label>
                    <label>
                        <input type="radio" name="dificil" value="dificil"> Moderado
                    </label>
                    <label>
                        <input type="radio" name="dificil" value="dificl"> Difícil
                    </label>
                </div>
                <div>
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" required name="nome" />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required name="email" />
                </div>
                <div>
                    <label for="fotos">Fotos:</label>
                    <input type="file" id="file" name="fotos" />
                </div>
                <label for="concordo-email" class="estilizado">
                    <input type="checkbox" id="concordo-email" name="concordo-email" value="sim" required>
                    <span>Aceito os termos e condições.</span>
                </label>
                <div class="botao">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
                
                
            </form>

        </section>
    </section>
    <footer>
        <p>&copy; 2023 Delícias Nacionais</p>
    </footer>
</body>

</html>
